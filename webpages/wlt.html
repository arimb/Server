	<!DOCTYPE html>
<html>
<head>
	<title>AriMB - W/L/T Ranking</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="winning_season.js"></script>
	<script type="text/javascript" src="jquery.floatThead.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
</head>
<body>
	<h1>W/L/T Ranking</h1>
	<div class="options">

			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>

	<div class="loading">
		<span id="loading">Loading...</span>
		<span id="server_error" style="display:none;">Server Error. Using cached data. Please contact arimb1999@gmail.com</span>

	<div class="centered"><span>Note: Win percentage only accounts for wins and losses. Ties are not included in the denominator.</span></div>
	<table>
		<thead>
			<th>Rank</th>
			<th>Team</th>
			<th>Win %</th>
			<th>Wins</th>
			<th>Losses</th>
			<th>Ties</th>
			<th>Matches Played</th>
