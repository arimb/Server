	<!DOCTYPE html>
<html>
<head>
	<title>AriMB - W/L/T Ranking</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="winning_season.js"></script>
	<script type="text/javascript" src="sorttable.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>W/L/T Ranking</h1>
	<div class="options">
		<select id="year">
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>
			<option>2010</option>
		</select>
	</div>
	<div class="loading">
		<span id="loading">Loading...</span>
		<span id="server_error" style="display:none;">Server Error. Using cached data. Please contact arimb1999@gmail.com</span>
	</div>
	<div class="centered"><span>Note: Win percentage only accounts for wins and losses. Ties are not included in the denominator.</span></div>
	<table class="sortable">
		<thead>
			<th class="sorttable_numeric">Team</th>
			<th class="sorttable_numeric">Win %</th>
			<th class="sorttable_numeric">Wins</th>
			<th class="sorttable_numeric">Losses</th>
			<th class="sorttable_numeric">Ties</th>
			<th class="sorttable_numeric">Matches Played</th>
		</thead>
		<tbody id="data"></tbody>
</body>
</html>
