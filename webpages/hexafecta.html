	<!DOCTYPE html>
<html>
<head>
	<title>AriMB - Hexafecta</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="hexafecta.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hexafecta</h1>
	<div class="loading"><span id="loading">Loading...</span></div>
	<h2>Hexafecta Teams</h2>
	<table>
		<thead>
			<th>Team</th>
			<th>IndDsn</th>
			<th>Qual</th>
			<th>Creativ</th>
			<th>EngEx</th>
			<th>Cntrl</th>
			<th>Auton</th>
		</thead>
		<tbody id="hexafecta"></tbody>
	</table>
	<br>
	<h2>Teams Missing One Award</h2>
	<div align="center" class="centered">
		<details>
			<summary id="quinfecta"></summary>
			<table>
				<thead>
					<th>Team</th>
					<th>IndDsn</th>
					<th>Qual</th>
					<th>Creativ</th>
					<th>EngEx</th>
					<th>Cntrl</th>
					<th>Auton</th>
					<th>Missing</th>
				</thead>
				<tbody id="quinfecta"></tbody>
			</table>
		</details>
	</div>
	<br>
	<h2>All Teams</h2>
	<div align="center" class="centered">
		<details>
			<summary id="all_teams"></summary>
			<table>
				<thead>
					<th>Team</th>
					<th>IndDsn</th>
					<th>Qual</th>
					<th>Creativ</th>
					<th>EngEx</th>
					<th>Cntrl</th>
					<th>Auton</th>
					<th>Total</th>
				</thead>
				<tbody id="all_teams"></tbody>
			</table>
		</details>
	</div>
</body>
</html>
